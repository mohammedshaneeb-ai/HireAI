{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="{% static 'adminapp/css/company_profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Favicon -->
    <link href="{% static  'adminapp/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'adminapp/lib/animate/animate.min.css' %} " rel="stylesheet">
    <link href="{% static 'adminapp/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'adminapp/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'adminapp/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-xxl bg-white p-0">

        <!-- Spinner Start -->
        
        <!-- Spinner End -->
        {% if messages %}
            <div class="alert-overlay">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}


        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">Hire AI</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="{% url 'admin_dashboard' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'company_profile' %}" class="nav-item nav-link">company_profile</a>


                    
                </div>
                <a href="{% url 'logout' %}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-left ms-3"></i></a>
            </div>
        </nav>
        <!-- Navbar End -->
    </div>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class="image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary">
                    <img src="{{ company.logo.url }}" height="100" width="100" />
                </button>
                <span class="name mt-3">{{ company.company_name }}</span>
                <span class="idd">@{{ company.company_name }}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <!-- <span class="idd1">Oxc4c16a645_b21a</span> -->
                    <!-- <span><i class="fa fa-copy"></i></span> -->
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <!-- <span class="number">1069 <span class="follow">Followers</span></span> -->
                </div>
                <div class="d-flex mt-2">
                    <a href="{% url 'edit_company_profile' id=company.id %}">
                    <button class="btn1 btn-dark">Edit Profile</button></a>
                </div>
                <div class="text mt-3">
                    <span>{{ company.company_details }}<br><br></span>
                </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
                    <span><i class="fa fa-twitter"></i></span>
                    <span><i class="fa fa-facebook-f"></i></span>
                    <span><i class="fa fa-instagram"></i></span>
                    <span><i class="fa fa-linkedin"></i></span>
                </div>
                <div class="px-2 rounded mt-4 date">
                    <a href="{{ company.company_website }}">
                    <span class="join">Website</span></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
